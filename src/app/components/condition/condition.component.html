<div class="row top-buffer">
	<label class="col-md-2" for="">LeftParameter</label>
	<div class="col-md-2">
		<select class="form-control" [(ngModel)]="conditionModel.LeftConditionType" (ngModelChange)="onConditionTypeChanged($event)"
			name="">
            	<option *ngFor="let conditionType of leftConditionTypes" [ngValue]="conditionType">{{conditionType}}</option>
			</select>
	</div>
	<div class="col-md-6">
		<input class="form-control" [(ngModel)]="conditionModel.LeftParameter" (ngModelChange)="onModelDataChanged($event)"
			type="text" placeholder="{{leftParameterPlaceholder}}">
	</div>

</div>
<div class="row top-buffer">
	<label class="col-md-2" for="">Operator</label>
	<div class="col-md-2">
		<select class="form-control" [(ngModel)]="conditionModel.OperatorType" (ngModelChange)="onModelDataChanged($event)"
			name="">
            	<option *ngFor="let operatorType of operatorTypes" [ngValue]="operatorType">{{operatorType}}</option>
			</select>
	</div>
</div>

<div class="row top-buffer">
	<label class="col-md-2" for="">RightParameter</label>
	<div class="col-md-2">
		<select class="form-control" [(ngModel)]="conditionModel.RightConditionType" (ngModelChange)="onConditionTypeChanged($event)"
			name="">
            	<option *ngFor="let conditionType of rightConditionTypes" [ngValue]="conditionType">{{conditionType}}</option>
			</select>
	</div>
	<div class="col-md-6">
		<input class="form-control" [(ngModel)]="conditionModel.RightParameter" (ngModelChange)="onModelDataChanged($event)"
			type="text" placeholder={{rightParameterPlaceholder}}>
	</div>

</div>
