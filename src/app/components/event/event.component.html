<div class="container-fluid">
	<!--EventType-->
	<div class="row top-buffer">
		<label class="col-md-2" for="">EventType</label>
		<div class="col-md-8">
			<select class="form-control" [(ngModel)]="eventModel.EventType" (ngModelChange)="onDataChanged($event)" name="">
            	<option *ngFor="let eventType of eventTypes" [ngValue]="eventType">{{eventType}}</option>
			</select>
		</div>
	</div>

	<!--EventName-->
	<div class="row top-buffer" *ngIf="eventModel.EventType === 'customEvent'">
		<label class="col-md-2" for="">EventName</label>
		<div class="col-md-8">
			<input class="form-control" [(ngModel)]="eventModel.EventName" (ngModelChange)="onDataChanged($event)" type="text"
				placeholder="{{TextPlaceholderEventName}}">
		</div>
	</div>

	<!--UIField-->
	<div class="row top-buffer">
		<label class="col-md-2" for="">UIField</label>
		<div class="col-md-8">
			<input class="form-control" [(ngModel)]="eventModel.UIField" (ngModelChange)="onDataChanged($event)" type="text"
				placeholder="{{TextPlaceholderUIField}}">
		</div>
	</div>

	<!--Result-->
	<div class="row top-buffer">
		<label class="col-md-2">Json</label>
		<div class="col-md-8">
			<textarea #taResult class="form-control" rows="20">{{result}}</textarea>
		</div>
		<div class="col-md-2">
			<div>
				<button class="btn btn-primary" [ngIIclipboard]="taResult">Copy to clipboard</button>
			</div>

		</div>
	</div>
	<div class="row" >
		<p class="col-md-8 col-xs-offset-2 text-muted text-warning"><small>*Please check if the same event exists before creating a new one.</small></p>
	</div>
</div>
