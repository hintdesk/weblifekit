<!--Id-->
<div class="row top-buffer">
    <label class="col-md-2" for="">Id</label>
    <div class="col-md-8">
        <input class="form-control" [(ngModel)]="ruleModel.Id" (ngModelChange)="onModelDataChanged($event)" type="text" placeholder="{{TextPlaceholderId}}">
    </div>
</div>	
<!--Message-->
<div class="row top-buffer">
    <label class="col-md-2" for="">Message</label>
    <div class="col-md-8">
        <input class="form-control" [(ngModel)]="ruleModel.Message" (ngModelChange)="onModelDataChanged($event)" type="text" placeholder="{{TextPlaceholderMessage}}">
    </div>
</div>
