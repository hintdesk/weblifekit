<!--UIElement-->
<div class="row top-buffer">
    <label class="col-xs-2" for="">UIElement</label>
    <div class="col-xs-8">
        <input class="col-xs-12 form-control" [(ngModel)]="ruleModel.UIElement" (ngModelChange)="onModelDataChanged($event)" placeholder="Seperate the elements by comma for multiple elements" type="text">
    </div>
</div>

<!--BadCommand-->
<div class="row top-buffer">
    <label class="col-xs-2" for="">BadCommand</label>
    <div class="col-xs-8 checkbox hd-checkbox">
        <input [(ngModel)]="ruleModel.BadCommand" (ngModelChange)="onModelDataChanged($event)" type="checkbox">
    </div>
</div>
