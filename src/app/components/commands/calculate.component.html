<!--Calculator-->
<div class="row top-buffer">
	<label class="col-md-2" for="">Calculator</label>
	<div class="col-md-8">
		<input class="form-control" [(ngModel)]="ruleModel.Calculator" (ngModelChange)="onModelDataChanged($event)" type="text"
			placeholder="{{TextPlaceholderCalculator}}">
	</div>
</div>

<!--CalculatorArgument-->
<div class="row top-buffer">
	<label class="col-md-2" for="">CalculatorArgument</label>
	<div class="col-md-8">
		<input class="form-control" [(ngModel)]="ruleModel.CalculatorArgumentValue" (ngModelChange)="onModelDataChanged($event)"
			type="text" placeholder="{{TextPlaceholderCalculatorArgument}}">
	</div>
</div>
