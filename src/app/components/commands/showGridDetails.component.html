<!--Titel-->
<div class="row top-buffer">
	<label class="col-xs-2" for="">Titel</label>
	<div class="col-xs-8">
		<input class="col-xs-12 form-control" [(ngModel)]="ruleModel.Title" (ngModelChange)="onModelDataChanged($event)" type="text"
			placeholder="{{TextPlaceholderTitleDialog}}">
	</div>
</div>

<!--TemplateId-->
<div class="row top-buffer">
	<label class="col-xs-2" for="">TemplateId</label>
	<div class="col-xs-8">
		<input class="col-xs-12 form-control" [(ngModel)]="ruleModel.TemplateId" (ngModelChange)="onModelDataChanged($event)" type="text"
			placeholder="{{TextPlaceholderTemplateId}}">
	</div>
</div>

<!--GridId-->
<div class="row top-buffer">
	<label class="col-xs-2" for="">GridId</label>
	<div class="col-xs-8">
		<input class="col-xs-12 form-control" [(ngModel)]="ruleModel.GridId" (ngModelChange)="onModelDataChanged($event)" type="text"
			placeholder="{{TextPlaceholderGridId}}">
	</div>
</div>
