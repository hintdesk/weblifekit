<!--EventType-->
<div class="row top-buffer">
	<label class="col-xs-2" for="">EventType</label>
	<div class="col-xs-2">
		<select class="col-xs-12 form-control" [(ngModel)]="ruleModel.EventType" (ngModelChange)="onEventTypeChanged($event)" name=""
			id="">
			<option *ngFor="let eventType of eventTypes" [ngValue]="eventType">{{eventType}}</option>
		</select>
	</div>
	<div class="col-xs-6">
		<input class="col-xs-12 form-control" [(ngModel)]="ruleModel.EventTypeValue" (ngModelChange)="onModelDataChanged($event)"
			type="text" placeholder="{{eventTypeValueTextPlaceholder}}">
	</div>
</div>

<!--EventName-->
<div class="row top-buffer">
	<label class="col-xs-2" for="">EventName</label>
	<div class="col-xs-8">
		<input class="col-xs-12 form-control" [(ngModel)]="ruleModel.EventName" (ngModelChange)="onModelDataChanged($event)" type="text"
			placeholder="{{TextPlaceholderEventName}}">
	</div>
</div>
