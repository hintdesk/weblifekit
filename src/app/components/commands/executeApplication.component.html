<!--ApplicationName-->
<div class="row top-buffer">
	<label class="col-md-2" for="">ApplicationName</label>
	<div class="col-md-8">
		<input class="form-control" [(ngModel)]="ruleModel.ApplicationName" (ngModelChange)="onModelDataChanged($event)"
			type="text" placeholder="{{TextPlaceholderApplicationName}}">
	</div>
</div>
