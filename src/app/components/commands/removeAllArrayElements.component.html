<!--ArrayField-->
<div class="row top-buffer">
	<label class="col-md-2" for="">ArrayField</label>
	<div class="col-md-6">
		<input class="form-control" [(ngModel)]="ruleModel.ArrayField" (ngModelChange)="onModelDataChanged($event)" type="text"
			placeholder="{{TextPlaceholderArrayField}}">
	</div>
</div>

<!--EventName-->
<div class="row top-buffer">
	<label class="col-md-2" for="">EventName</label>
	<div class="col-md-6">
		<input class="form-control" [(ngModel)]="ruleModel.EventName" (ngModelChange)="onModelDataChanged($event)" type="text"
			placeholder="{{TextPlaceholderEventName}}">
	</div>
</div>
